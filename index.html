<head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="style.css">
<script>
function showResult(str) {
  if (str.length==0) {
    document.getElementById("livesearch").innerHTML="";
    document.getElementById("livesearch").style.border="0px";
    return;
  }
  var xmlhttp=new XMLHttpRequest();
  xmlhttp.onreadystatechange=function() {
    if (this.readyState==4 && this.status==200) {
      document.getElementById("livesearch").innerHTML=this.responseText;
      document.getElementById("livesearch").style.border="1px solid #A5ACB2";
    }
  }
  xmlhttp.open("GET","http://openlibrary.org/search.json?q="+str,true);
  xmlhttp.send();
}
</script>


</head>
<body>

	
		
		<div class="container mt-5">
				<div class="row">
						<div class="col-md-6 my-form">
							<form action="" class="">
							<h2>Registration Form</h2>
								 <div class="form-group">
									<label for="email">Name:</label>
									<input type="text" class="form-control">
								  </div>
								  <div class="form-group">
									<label for="email">Email address:</label>
									<input type="email" class="form-control">
								  </div>
								  <div class="form-group">
									<label for="pwd">Phone:</label>
									<input type="text" class="form-control">
								  </div>
								 <div class="form-group input_fields_container">
			                		<label for="Books">Favorite Books:</label><br>
								       <input type="text" name="product_name[]" class="dynamic-btn"><button class="btn btn-sm btn-primary add_more_button" >Add More Books</button>
							
								</div>
								 <div class="form-group">
									<label for="email">Search Book</label>
								    <input type="text" size="30" onkeyup="showResult(this.value)" class="form-control">
								    <div id="livesearch"></div>
								 </div>
								  <button type="submit" class="btn btn-warning btn-default">Submit</button>
							</form>
						</div> 
					</div>
				</div>
			</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function() {
    var max_fields_limit      = 10; //set limit for maximum input fields
    var x = 1; //initialize counter for text box
    $('.add_more_button').click(function(e){ //click event on add more fields button having class add_more_button
        e.preventDefault();
        if(x < max_fields_limit){ //check conditions
            x++; //counter increment
            $('.input_fields_container').append('<div><input type="text" name="product_name[]" class="dynamic-btn"/><a href="#" class="remove_field" style="margin-left:10px;">  <button class="btn btn-sm btn-primary add_more_button">Remove</button></a></div>'); //add input field
        }
    });  
    $('.input_fields_container').on("click",".remove_field", function(e){ //user click on remove text links
        e.preventDefault(); $(this).parent('div').remove(); x--;
    })
});
</script>


	 </body>
